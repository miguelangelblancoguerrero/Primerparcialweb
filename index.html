<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginForm">
            <img src="Img/descarga.png" alt="Imagen de inicio de sesión" style="width: 300px;">
        <h2>Iniciar sesión</h2>
        <label for="codigoEstudiante">Codigo estudiante:</label>
        <input type="text" id="codigoEstudiante" name="codigoEstudiante" placeholder="Código de estudiante" required>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
        <button id="loginButton">Iniciar sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
